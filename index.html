<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexsany Magazine</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/alexsany-magazine/assets/main-dad2ffd0.js"></script>
    <link rel="modulepreload" crossorigin href="/alexsany-magazine/assets/utilities-bdfaa4f6.js">
    <link rel="stylesheet" href="/alexsany-magazine/assets/utilities-85ea4235.css">
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="cart"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cart-header" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="close-cart">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="products-cart"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="total-price" class="bg-slate-200 text-green-800 rounded-sm pl-5">
        Total: $200
      </p>
      <button
        class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900"
        id="finalize-purchase"
      >
        Finalizar Compra
      </button>
    </section>
    <header
      class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <a href="./">
        <img
          class="h-16"
          src="/alexsany-magazine/assets/logo-alexsany-515706ed.png"
          alt="Logo da Alexsany Magazine."
        />
      </a>
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="open-cart" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="./requests.html">
          <button class="mr-2"><i class="fa-solid fa-user"></i></button>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filters" class="p-10 flex">
        <div class="px-2">
          <input
            id="display-all"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="display-all"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="display-males"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="display-males"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            id="display-feminine"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="display-feminine"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Femininos</label
          >
        </div>
      </section>
      <section
        id="container-product"
        class="flex flex-wrap p-10 justify-center gap-10 container xl:px-64"
      ></section>
    </main>
    
  </body>
</html>
