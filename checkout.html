<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexsany Magazine</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header
      class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <a href="./">
        <img
          class="h-12"
          src="./assets/logo/logo-alexsany.png"
          alt="Logo da Alexsany Magazine."
        />
      </a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="user-data" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
          <label for="name" class="font-bold text-sm mb-2">Nome</label>
          <input
            type="text"
            id="name"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Joao Pinheiro"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="joao.pinheiro@hashtag.com"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="name" class="font-bold text-sm mb-2"
            >Telefone de Contato</label
          >
          <input
            type="tel"
            id="name"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="(21) 99888-7766"
            required
          />
        </div>
      </section>
      <section id="payment-delivery" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="card-number" class="font-bold text-sm mb-2"
            >Numero do Cartão</label
          >
          <input
            type="text"
            id="card-number"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input
              type="text"
              id="cvv"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="222"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="expiration-date" class="font-bold text-sm mb-2"
              >Data de Validade</label
            >
            <input
              type="text"
              id="expiration-date"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="10/24"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2">CEP</label>
          <input
            type="text"
            id="cep"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="11122-333"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="address" class="font-bold text-sm mb-2">Endereço</label>
          <input
            type="text"
            id="address"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Rua que sobe e desce"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="number" class="font-bold text-sm mb-2">Número</label>
            <input
              type="text"
              id="number"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="444"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complement" class="font-bold text-sm mb-2"
              >Complemento</label
            >
            <input
              type="text"
              id="complement"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="555"
              required
            />
          </div>
        </div>
      </section>
      <section id="products-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section
          id="container-products-checkout"
          class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"
        ></section>
        <section
          id="cell-checkout"
          class="flex flex-col px-2 h-1/5 justify-around"
        >
          <p
            id="price-total"
            class="bg-slate-200 text-green-800 rounded-lg pl-5"
          >
            Total: $0
          </p>
          <button
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
            type="submit"
            id="finalize-purchase-checkout"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
